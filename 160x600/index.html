<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hogarth</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="ad.size" content="width=160,height=600">
        <script src="https://s0.2mdn.net/ads/studio/Enabler.js"></script>
        <link rel=StyleSheet href="styles/styles.css" type="text/css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
    </head>
    <body>
        <div id="container">
            <div id="keyline" class="abs full"></div>
            <div id="background" class="abs full"></div>
            <div id="exit-btn" class="abs full"></div>
            <!-- image -->
            <img id="img-bg" class="full abs"/>
            <!-- logo -->
            <img id="logo-hogarth" class="full abs"/>
            <!-- copy -->
            <div id="maincopy1" class="abs hidden copy">
            </div>
            <div id="maincopy2" class="abs hidden copy">
            </div>
            <div id="maincopy3" class="abs hidden copy"></div>
            <div id="copy-frame01" class="abs hidden copy procopy"></div>
            <div id="copy-frame02" class="abs hidden copy procopy"></div>
            <div id="copy-frame03" class="abs hidden copy procopy"></div>
            <div id="copy-frame04" class="abs hidden copy procopy"></div>
            <div id="copy-frame05" class="abs hidden copy procopy"></div>
            <div id="copy-frame06" class="abs hidden copy procopy"></div>
            <!-- cta btn -->
            <div id="cta-copy" class="abs hidden copy"></div>
            <div id="cta-circle" class="abs hidden">&#8594;</div>
        </div>
        <!-- replay-btn -->
        <img id="replay-btn" class="hidden" src="images/btn_replay_x2.png"/>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
